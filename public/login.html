<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta lang="sv" />
    <title>Bihjografen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="/output.css" />
  </head>

  <body>
    <main class="min-h-full w-full bg-primary flex">
      <aside class="bg-secondary sticky top-0 max-h-screen">
        <img
          class="p-4 mb-10"
          src="../bihjografenlogo.png"
          alt="Bihjografenlogo"
        />
        <ul class="flex flex-col gap-20 pl-4 text-white text-3xl font-bold">
          <li class="px-8 py-4 ml-4 'active' : '' %>">
            <a href="http://localhost:5080/">Hem</a>
          </li>
          <li class="px-8 py-4 ml-4 'active' : '' %>">
            <a href="http://localhost:5080/movies">Filmer</a>
          </li>
          <li class="px-8 py-4 ml-4 'active' : '' %>">
            <a href="http://localhost:5080/about">Om oss</a>
          </li>
          <li class="px-8 py-4 ml-4 'active' : '' %>">
            <a href="http://localhost:5080/createaccount">Bli medlem</a>
          </li>
          <li class="px-8 py-4 ml-4 'active' : '' %>">
            <a href="http://localhost:5080/login.html">Logga in</a>
          </li>
        </ul>
      </aside>

      <section
        class="flex items-center flex-col bg-secondary rounded h-96 w-96 gap-10 ml-96 self-center"
      >
        <h1 class="text-6xl font-bold text-white m-2">Logga in</h1>
        <form
          action="www.fakeurl.com"
          method="post"
          class="border-2 rounded-lg py-5"
          id="userForm"
        >
          <div class="flex flex-col gap-5 mx-3">
            <input
              type="text"
              name="userName"
              id="userNameAcc"
              placeholder="Användarnamn"
              required
            />

            <input
              type="password"
              name="password"
              id="passwordAcc"
              placeholder="Ditt lösenord"
              required
            />

            <div class="bg-blue-300 w-48 pl-12">
              <input
                type="submit"
                value="Logga in"
                class="ml-4 cursor-pointer"
              />
            </div>

            <div class="bg-blue-300 w-48 pl-12">
              <a class="m-4" href="/">Tillbaka</a>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
